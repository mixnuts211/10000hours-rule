<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1><img src="./img/title.png" alt=""></h1>
    </header>
    <main>
        <section>
            <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
            <div>
                <p>1만 시간의 법칙은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
        </section>
        <section>
            <p>나는
                <input type="text" placeholder="예)프로그래밍">
                전문가가 될 것이다.
            </p>
            <p>그래서 앞으로 매일 하루에
                <input type="text" placeholder="예)5시간">
                시간씩 훈련할 것이다.
            </p>
            <button type="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까? </button>
        </section>
        <section>
            <p></p>
        </section>
        <section>
            <a href="">훈련하러 가기 GO!GO!</a>
            <a href="">공유하기</a>
        </section>
    </main>
    <footer>
        <img src="./img/logo.png" alt="weniv">
        <small> 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
    </footer>
    <script src="app.js"></script>
