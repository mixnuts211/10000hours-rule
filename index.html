<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main id="app">
        <h1 class="tit-timelaw">
          <img src="img/title.png" alt="1만시간의 법칙" />
        </h1>
        <img
          src="img/sub-title.png"
          alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
          class="img-txt"
        />
        <section class="quotes">
          <h2 class="blind">1만 시간 법칙이란?</h2>
          <img src="img/quotes-left.png" alt="" class="img-quotes" />
          <p class="txt-desc">
            <strong class="tit-desc">1만 시간의 법칙</strong>은<br />
            어떤 분야의 전문가가 되기 위해서는 <br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
          <img src="img/quotes-right.png" alt="" class="img-quotes" />
        </section>
        <form class="cont-inp">
          <p class="txt-wannabe">
            나는
            <input
              class="txt-wannabe-input cont-inp-style"
              type="text"
              placeholder="예)프로그래밍"
              required
            />
            전문가가 될 것이다.
          </p>
          <p class="txt-time">
            그래서 앞으로 매일 하루에
            <input
              class="txt-time-input cont-inp-style"
              type="text"
              placeholder="예)5시간"
              required
            />
            시간씩 훈련할 것이다.
          </p>
          <button class="btn-exc">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <img class="btn-pointer" src="img/click.png" alt="" />
        </form>
        <section id="result" class="cont-result">
          <h2 class="blind">결과 확인</h2>
          <p class="txt-wannabe cont-result-style">
            당신은
            <strong class="txt-wannabe-result">프로그래밍</strong>
            전문가가 되기 위해서
          </p>
          <p class="txt-time cont-result-style">
            대략
            <strong class="txt-time-result">5110</strong>
            일 이상 훈련하셔야 합니다! :)
          </p>
          <button class="btn-go">훈련하러 가기 GO!GO!</button>
          <button class="btn-share">공유하기</button>
        </section>
      </main>
      <footer class="cont-footer">
        <img class="footer-logo" src="img/logo.png" alt="주식회사 위니브" />
        <p class="txt-footer">
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
          있습니다.<br />
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
    </div>
  </body>
</html>
